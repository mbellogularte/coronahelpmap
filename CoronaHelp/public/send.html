<style type="text/css">
    body{
        color: #fff;
        background: #FFFFFF !important;
        font-family: 'Muli', sans-serif;
    }
    .form-control{
        height: 41px;
        background: #f2f2f2;
        box-shadow: none !important;
        border: none;
    }
    .form-control:focus{
        background: #e2e2e2;
    }
    .form-control, .btn{        
        border-radius: 3px;
    }
    .signup-form{
        width: 390px;
        margin: 30px auto;
    }
    .signup-form form{
        color: #999;
        border-radius: 3px;
        margin-bottom: 15px;
        background: #fff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .signup-form h2 {
        color: #333;
        font-weight: bold;
        margin-top: 0;
    }
    .signup-form hr {
        margin: 0 -30px 20px;
    }    
    .signup-form .form-group{
        margin-bottom: 20px;
    }
    .signup-form input[type="checkbox"]{
        margin-top: 3px;
    }
    .signup-form .row div:first-child{
        padding-right: 10px;
    }
    .signup-form .row div:last-child{
        padding-left: 10px;
    }
    .signup-form .btn{        
        font-size: 16px;
        font-weight: bold;
        background: #3598dc;
        border: none;
        min-width: 140px;
    }
    .signup-form .btn:hover, .signup-form .btn:focus{
        background: #2389cd !important;
        outline: none;
    }
    .signup-form a{
        color: #fff;
        text-decoration: underline;
    }
    .signup-form a:hover{
        text-decoration: none;
    }
    .signup-form form a{
        color: #3598dc;
        text-decoration: none;
    }   
    .signup-form form a:hover{
        text-decoration: underline;
    }
    .signup-form .hint-text {
        padding-bottom: 15px;
        text-align: center;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

        Corona Helpmap

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav ">


            <li class="nav-item dropdown">

                    aria-haspopup="true" aria-expanded="false">
                    Language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item translate" id="eng">English</a>
                    <a class="dropdown-item translate" id="ger">German</a>
                    <a class="dropdown-item translate" id="itl">Italian</a>
                    <a class="dropdown-item translate" id="spn">Spanish</a>
            </li>

        </ul>

    </div>
</nav>
<div class="signup-form">
    <form id="input_fields">
        <h2>Nachricht senden</h2>
        <p>Du bekommst umgehend Bescheid.</p>
        <hr>
        
        <!-- Name -->
        <div class="form-group">
            <div class="row">
                <div class="col-6"><input type="text" class="form-control" name="first_name" placeholder="Vorname*"
                        required="required"></div>
                <div class="col-6"><input type="text" class="form-control" name="last_name" placeholder="Nachname*"
                        required="required"></div>
            </div>
        </div>
        <!-- PLZ -->
        <div class="form-group">
            <input type="text" class="form-control" name="address" placeholder="Postleitzahl" required="required">
        </div>
        <!-- E-Mail -->
        <div class="form-group">
            <input type="email" class="form-control" name="contactInfo" placeholder="Email" required="required">
        </div>
         <!-- Message  -->
        <div class="form-group">
            <textarea type="text" class="form-control" name="typeOfHelp" placeholder="Nachricht" required="required" rows="6"></textarea>
        </div>
        
        <!-- Datenschutz -->
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> Ich akzeptiere hiermit die <a href="#">Nutzungs- </a> &amp; <a href="#">Datenschutz-Bestimmungen</a>
            </label>
        </div>
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Nachricht senden</button>
        </div>
        <!-- Validation Messages -->
        <div id="success-message" class="alert success">Deine Nachricht wurde
            übermittelt.</div>
        <div id="error-message" class="alert error">Es gab Probleme bei der Übermittlung
            deiner Daten.
            Versuche es später noch
            ein mal.</div>
    </form>
</div>
