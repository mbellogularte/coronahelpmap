    .form-control{

        box-shadow: none !important;
        border: none;
    }
    .form-control:focus{
        background: #e2e2e2;
    }
    .form-control, .btn{        
        border-radius: 3px;
    }
    .signup-form{
        /* width: 390px; */
        margin: 30px auto;
    }
    .signup-form form{
        color: #999;
        border-radius: 3px;
        margin-bottom: 15px;
        background: #fff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .signup-form h2,
    .list-view h2 {
        color: #333;
        font-weight: bold;
        margin-top: 0;
    }
    .signup-form hr {
        margin: 0 -30px 20px;
    }    
    .signup-form .form-group{
        margin-bottom: 20px;
    }
    .signup-form input[type="checkbox"]{
        margin-top: 3px;
    }
    .signup-form .row div:first-child{
        padding-right: 10px;
    }
    .signup-form .row div:last-child{
        padding-left: 10px;
    }
    .signup-form .btn{        
        font-size: 16px;
        font-weight: bold;
        background: #3598dc;
        border: none;
        min-width: 140px;
    }
    .signup-form .btn:hover, .signup-form .btn:focus{
        background: #2389cd !important;
        outline: none;
    }
    .signup-form a{
        color: #fff;
        text-decoration: underline;
    }
    .signup-form a:hover{
        text-decoration: none;
    }
    .signup-form form a{
        color: #3598dc;

    }   
    .signup-form form a:hover{

    .signup-form .hint-text {

    }
    .signup-form .category,
    .signup-form .weekdays {
        color: #000;
    }
    .signup-form .category i {
        vertical-align: bottom;
    }
    .signup-form .title {
        font-weight: 700;
    }

    /* Validation Messages */
    .alert {
        display: none;
        color: #fff;
    }
    .alert.success {
        background-color: #4caf50;
    }
    .alert.error {
        background-color: #d32f2f;
    }
    /* helper list */
    .list-view {
        margin: 30px auto;

        padding: 30px;
        border-radius: 3px;
    }
    .list-view h2 span {
            text-decoration: underline;
    }
    .list-group-item.active {
        background-color: #F48076;
        border-color: #F48076;
    }

        background: #3598dc;
    }
    .btn-primary:hover {
        background: #2389cd !important;

                    <h2>Als Helfer eintragen</h2>
                    <p>Bitte dieses Formular ausfüllen um dich anzumelden!</p>
                    <hr>
                    <!-- Type of Help -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="typeOfHelp" placeholder="Was kannst du tun?"
                            required="required">
                    </div>
                    <!-- Bezahlung -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="paid">
                                <i class="material-icons">attach_money</i></label>
                        </div>
                        <select class="custom-select" id="paid">
                            <option selected>Wähle aus ...</option>
                            <option value="paid">Nur Bezahlt</option>
                            <option value="unpaid">Unbezahlt</option>
                            <option value="both">Egal</option>
                        </select>
                    </div>
                    <!-- Kategorien -->
                    <div class="form-group category">
                        <div class="title mb-1">
                            Kategorien
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="laundry" value="laundry">
                            <label class="form-check-label" for="inlineCheckbox1">
                                <i class="material-icons">local_laundry_service</i> Wäsche
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="medication" value="medication">
                            <label class="form-check-label" for="inlineCheckbox2">
                                <i class="material-icons">local_pharmacy</i> Medikamente
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="shopping" value="shopping">
                            <label class="form-check-label" for="inlineCheckbox2">
                                <i class="material-icons">shopping_cart</i> Einkaufen
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="nature" value="nature">
                            <label class="form-check-label" for="inlineCheckbox2">
                                <i class="material-icons">nature_people</i> Natur
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="handicap" value="handicap">
                            <label class="form-check-label" for="inlineCheckbox2">
                                <i class="material-icons">accessible</i> Menschen mit Behinderungen
                            </label>
                        </div>
                    </div>
                    <!-- Wochentage -->
                    <div class="form-group weekdays">
                        <div class="title mb-1">
                            Mögliche Wochentage
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="monday" value="monday">
                            <label class="form-check-label" for="inlineCheckbox1">Montag</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="tuesday" value="tuesday">
                            <label class="form-check-label" for="inlineCheckbox2">Dienstag</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="wednesday" value="wednesday">
                            <label class="form-check-label" for="inlineCheckbox3">Mittwoch</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="thursday" value="thursday">
                            <label class="form-check-label" for="inlineCheckbox2">Donnerstag</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="friday" value="friday">
                            <label class="form-check-label" for="inlineCheckbox2">Freitag</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="saturday" value="saturday">
                            <label class="form-check-label" for="inlineCheckbox2">Samstag</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="sunday" value="sunday">
                            <label class="form-check-label" for="inlineCheckbox2">Sonntag</label>
                        </div>
                    </div>
                    <!-- Name -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6"><input type="text" class="form-control" name="first_name"
                                    placeholder="Vorname" required="required"></div>
                            <div class="col-6"><input type="text" class="form-control" name="last_name"
                                    placeholder="Nachname" required="required"></div>
                        </div>
                    </div>
                    <!-- Alter -->
                    <div class="form-group">
                        <input type="number" class="form-control" name="age" placeholder="Alter" required="required">
                    </div>
                    <!-- PLZ -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="address" placeholder="Postleitzahl"
                            required="required">
                    </div>
                    <!-- E-Mail -->
                    <div class="form-group">
                        <input type="email" class="form-control" name="contactInfo" placeholder="Email"
                            required="required">
                    </div>
                    <!-- Notifications -->
                    <div class="form-group">
                        <label class="checkbox-inline"><input type="checkbox" required="required"> Ich will wissen wenn
                            in meiner Gegend Hilfe benötigt wird.</label>
                    </div>
                    <!-- Datenschutz -->
                    <div class="form-group">
                        <label class="checkbox-inline"><input type="checkbox" required="required"> Ich akzeptiere
                            hiermit die <a href="#">Nutzungs- </a> &amp; <a href="#">Datenschutz-Bestimmungen
                            </a></label>
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">Senden</button>
                    </div>
                    <div class="alert success">Deine Nachricht wurde übermittelt.</div>
                    <!-- <div class="alert error">Es gab Probleme bei der Übermittlung deiner Daten. Versuche es später noch
                        ein mal.</div> -->
                </form>
                <div class="hint-text">Angebot wieder von der Karte entfernen? <a href="#">Hier wieder abmelden</a>
                </div>
            </div>
        </div>
